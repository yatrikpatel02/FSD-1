<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg height="500" width="500" style="border: 1px solid red">
      <line
        x1="0"
        y1="0"
        x2="500"
        y2="500"
        stroke-width="2px"
        stroke="tomato"
      />
      <line x1="0" y1="500" x2="500" y2="0" stroke-width="2px" stroke="cyan" />
    </svg>
    <svg height="500" width="500" style="border: 1px solid red">
      <rect
        x="10"
        y="10"
        height="200"
        width="300"
        stroke-width="2px"
        stroke="cyan"
        fill="tomato"
      />
      <rect
        x="50"
        y="300"
        height="50"
        width="50"
        rx="10"
        ry="10"
        stroke-width="2px"
        stroke="cyan"
        fill="tomato"
      />
    </svg>
    <svg height="500" width="500" style="border: 1px solid red">
      <circle
        cx="150"
        cy="100"
        r="50"
        stroke-width="2px"
        stroke="green"
        fill="blue"
      />
      <ellipse
        cx="150"
        cy="300"
        rx="50"
        ry="100"
        stroke-width="2px"
        stroke="green"
        fill="blue"
      />
    </svg>
    <svg height="500" width="500" style="border: 1px solid red">
      <line
        x1="250"
        y1="0"
        x2="125"
        y2="125"
        stroke-width="2px"
        stroke="cyan"
      />
      <line
        x1="250"
        y1="0"
        x2="375"
        y2="125"
        stroke-width="2px"
        stroke="cyan"
      />
      <rect
        x="125"
        y="125"
        height="375"
        width="250"
        stroke-width="2px"
        stroke="cyan"
        fill="tomato"
      />
      <rect
        x="215"
        y="350"
        height="150"
        width="75"
        stroke-width="2px"
        stroke="cyan"
        fill="blue"
      />
      <circle cx="250" cy="85" r="30" stroke-width="2px" stroke="green"
      fill="blue"/>
    </svg>
    <svg height="500" width="500" style="border: 1px solid red"> 
      <polygon points="250,0,125,125,375,125" stroke-width="2px"
        stroke="tomato"
        fill="cyan" fill-rule="nonzero/evenodd">
    </svg>
    <svg height="500" width="500" style="border: 1px solid red"> 
      <polygon points="100,0,40,198,190,78,10,78,160,198" stroke-width="2px"
        stroke="tomato"
        fill="cyan" fill-rule="non-zero/evenodd">
    </svg>
    <svg height="250" width="250" style="border: 1px solid red"> 
        <rect width="100%" height="100%" fill="grey"/>
        <circle cx="120" cy="125" r="80" fill="cyan"/>
        <text x="100" y="130" fontsize="60" fill="black" >SVG</text>
    </svg>
  </body>
</html>
